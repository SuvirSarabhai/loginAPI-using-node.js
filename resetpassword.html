<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/97ebdf5864.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">
        <h2>Reset Password</h2>


        <form onsubmit="forgotpassword(event)">
            <div class="form-group">
                <input type="email" id="passwordresetemail" required>
                <label for="">Email</label>
                <i class="fa-solid fa-envelope"></i>
            </div>
            <button id="btn" type="submit">Send OTP</button>

        </form>

        <form onsubmit="verifyotp(event)">

             <div class="form-group">
                <input type="email" id="verifyEmail" required>
                <label for="">Email</label>
                <i class="fa-solid fa-envelope"></i>
            </div>
            <div class="form-group">
                <input type="text" id="passwordresetotp" required>
                <label for="">OTP</label>
                
            </div>
            <button id="btn" type="submit">Verify OTP</button>

        </form>
    </div>

    <script>
        const baseURL = "http://localhost:3000";

        function forgotpassword(event) {
            event.preventDefault();

            const email = document.getElementById("passwordresetemail").value;
          

            fetch(`${baseURL}/users/forgot-password`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email }),
            })
                .then(res => {
                    if (res.ok) {

                        alert("OTP sent!");
                    } else {
                        alert("Couldn't send OTP. Check your credentials.");
                    }
                })
                .catch(err => {
                    alert("Login error: " + err);
                });
        }

           function verifyotp(event) {
            event.preventDefault();

                       const email = document.getElementById("verifyEmail").value;
 
            const otp = document.getElementById("passwordresetotp").value;
          

            fetch(`${baseURL}/users/verify-passwordresetotp`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({email, otp }),
            })
                .then(res => {
                    if (res.ok) {

                        alert("OTP sent!");
                    } else {
                        alert("Couldn't verify OTP. Check your credentials.");
                    }
                })
                .catch(err => {
                    alert("Login error: " + err);
                });
        }


    </script>
</body>

</html>
